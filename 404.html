<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | You Tried</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="robots" content="noindex, follow">
  
  <meta name="theme-color" content="#002855">

  <link rel="icon" href="assets/loj_hq.webp" type="image/webp">

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: #001a3d;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    img {
      max-width: 180px;
      height: auto;
      margin-bottom: 24px;
      opacity: 0.95;
      border-radius: 14px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0 0 16px 0;
      line-height: 1.2;
      color: #EAAA00;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin: 0 0 32px 0;
    }

    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background: #EAAA00;
      color: #001a3d;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(234, 170, 0, 0.3);
    }

    .button.secondary {
      background: transparent;
      color: #EAAA00;
      border: 2px solid #EAAA00;
    }

    .button.secondary:hover {
      background: rgba(234, 170, 0, 0.1);
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="container">

    <img src="assets/loj_hq.webp" alt="Less of Josh Logo" width="180" height="180">

    <h1 id="headline">Well this is awkward.</h1>

    <p id="message">
      You found a page that does not exist.  
      That is impressive in its own way.
    </p>

    <div class="button-group">
      <a class="button" href="index.html" aria-label="Go back to home page">Go Home</a>
    </div>

    <footer>
      <p>Less of Josh ðŸ’™ðŸ’ª<br>Progress not perfection. Even in clicking.</p>
    </footer>

  </div>

  <script>
    const messages = [
      {
        title: "Yeah... that page is gone.",
        text: "Either the link is broken or you clicked with confidence and no research."
      },
      {
        title: "404. Not Found. Obviously.",
        text: "This page burned more calories running away than you did finding it."
      },
      {
        title: "You zigged when you should have zagged.",
        text: "The page you want does not exist. Accountability starts now."
      },
      {
        title: "This ain't it.",
        text: "The page is gone. Much like excuses. Try again."
      },
      {
        title: "Bold move. Wrong direction.",
        text: "Whatever you were looking for is not here. But hey, at least you showed up."
      },
      {
        title: "404. Still no shortcuts.",
        text: "There is no quick path here. Same rules apply on the website."
      },
      {
        title: "Page missing.",
        text: "Much like motivation on cheat day. Let us get you back on track."
      },
      {
        title: "Nope.",
        text: "That link was a bad decision. We all make them."
      }
    ];

    const random = messages[Math.floor(Math.random() * messages.length)];
    
    document.getElementById("headline").textContent = random.title;
    document.getElementById("message").textContent = random.text;
  </script>

</body>
</html>
